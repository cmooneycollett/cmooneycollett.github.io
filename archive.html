---
layout: default
title: Archive
permalink: /archive
---
<h1>Post Archive</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <i>{{post.date | date_to_string}}</i></br>
      {{ post.excerpt }}
    </li>
    </br>
  {% endfor %}
  {% if site.posts.size == 0 %}
    <i>Watch this space - blog posts coming soon!</i>
  {% endif %}
</ul>
